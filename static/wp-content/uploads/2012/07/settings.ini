breadcrumbs-404crumb = 
post_types-post-maintax = "category"
breadcrumbs-boldlast = "on"

[wpseo_xml]
enablexmlsitemap = "on"
xml_ping_yahoo = "on"
xml_ping_ask = "on"

[wpseo_social]
